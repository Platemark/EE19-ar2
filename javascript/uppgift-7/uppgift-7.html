<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uppgift 7</title>
</head>
<body>

    <script>
        var celcius = prompt("Hur många grader är det idag?");
        var räknaUt = (9/5) * parseInt(celcius) + 32;

        alert("Det är " + räknaUt + " Fahrenheit idag!");
    </script>
</body>
</html>
