<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Läsa av input-rutor</h1>
        <h2>Input</h2>
        <label>Tal 1<input class="tal1" type="text"></label>
        <label>Tal 2<input class="tal2" type="text"></label>
        <button onclick="läsav()">Skicka</button>

        <label>tal1 + tal2<input class="plus" type="text"></label>
        <label>tal1 - tal2<input class="minus" type="text"></label>
        <label>tal1 * tal2<input class="gånger" type="text"></label>
    </div>
    <script>
        function läsav() {
            // Väljer ut element
            const eTal1 = document.querySelector(".tal1");
            const eTal2 = document.querySelector(".tal2");
            const ePlus = document.querySelector(".plus");
            const eMinus = document.querySelector(".minus");
            const eGånger = document.querySelector(".gånger");

            // Läser av värdet i input-rutan
            var tal1 = eTal1.value;
            var tal2 = eTal2.value;
            // Skriver ut värdet
            var summan = tal1 + tal2;
            ePlus.value = summan;

            var minus = tal1 + tal2;
            eMinus.value = minus;

            var gånger = tal1 + tal2;
            eGånger.value = gånger;
        }
    </script>
</body>
</html>
