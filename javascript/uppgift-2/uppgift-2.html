<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>uppgift 2</h1>
        <button onclick="längd()">Ange längd</button>
    </div>

    <script>
        function längd() {
            var längd = prompt("Hur lång är du?");

            if (längd >= 1.4) {
                alert("Du kan åka!!");
            } else {
                alert("Du får inte åka!!");
            }
        }
    </script>
</body>
