<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slutbetyg</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Slutbetyg</h1>
        <button onclick="slutbetyg()">Gissa Slutbetyg</button>
    </div>
    <script>
        function slutbetyg() {
            var slumptal = Math.floor(Math.random) * 6;
            alert("slumptal = " + slumptal);

            switch (slumptal) {
                case 0:
                    alert("Du får F")
                    break;
                case 1:
                    alert("Du får E")
                    break;
                case 3:
                    alert("Du får D")
                    break;
                case 4:
                    alert("Du får C")
                    break;
                case 5:
                    alert("Du får B")
                    break;
                case 8:
                    alert("Du får A")
                    break;

                default:
                    break;
            }
        }
    </script>
</body>
</html>
