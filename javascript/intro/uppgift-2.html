<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inmatning</title>
</head>
<body>
    <h1>Testar lite Javascript</h1>

    <script>
/* Skriv ett skript som frågar hur långt Max och Jakob hoppade mätt i meter. 
Skriv därefter ut hur mycket längre som Max hoppade. */



// Fråga hur långt Max hoppar
var max;
max = prompt("Hur långt hoppade Max?");

// Fråga hur långt Jakob hoppar
var jakob;
jakob = prompt("Hur långt hoppade jakob?")

// Visa hur mycket längre Max hoppade
var svaret = parseInt(max) - parseInt(jakob);
alert("Max hoppade " + svaret + " meter längre!");
    </script>
</body>
</html>
