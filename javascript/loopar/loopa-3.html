<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gissa ett tak</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Oändlig loop</h1>
        <button onclick="loopa()">Är du redo?</button>
    </div>
    <script>
        function loopa() {
            // Slumptal 1-50
            var slumptal = Math.ceil(Math.random() * 50)
            console.log(slumptal);


            var chans = 5;

            
            while (chans > 0) {

                var gissning = prompt("Gissa ett tal?");

                if (chans == 0) {
                    break;
                }

                if (gissning == slumptal) {
                    alert("Great du är så smart!");
                    break;
                } else {
                    alert("Nope, försök igen!");
                }
                chans--;
                console.log("chans, chans");
            }
        }
    </script>
</body>
</html>
