<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Quiz</h1>
        <p>Gissa rätt svar på 5 frågor</p>
        <button onclick="quiz()">Starta quizen</button>
    </div>
    <script>
        function quiz() {
            var poäng = 0;

            while (true) {
                var slumptal = Math.ceil(Math.random() * 5);
                console.log(slumptal);
                
                if (slumptal == 1) {
                    var gissning = prompt("Vad är förkortning för en processor??\n(1=cpu, 2=gpu, 3=mmu)");

                    if (gissning == 1) {
                        poäng++; 
                    }
                }
                if (slumptal == 2) {
                    var gissning = prompt("Vem tog i bruk Finlands första datamaskin 1958?\n(1=Postsparbanken, 2=Riksdagen, 3=Rundradion)");

                    if (gissning == 1) {
                        poäng++; 
                    }
                }
                if (slumptal == 3) {
                    var gissning = prompt("När öppnades Svenska Yles nyhetstjänst på nätet?\n(1=1991, 2=1998, 3=2001)");

                    if (gissning == 2) {
                        poäng++; 
                    }
                }
                if (slumptal == 4) {
                    var gissning = prompt("Vad står http för?\n(1=High Technic Transfer Portal, 2=High Time Transfer Port , 3=Hypertext Transfer Protocol)");

                    if (gissning == 3) {
                        poäng++; 
                    }
                }
                if (slumptal == 5) {
                    var gissning = prompt("Vilken dator anses vara den mest sålda genom tiderna?\n(1=Imac, 2=IBM PC, 3=Commodore 64)");

                    if (gissning == 3) {
                        poäng++; 
                    }
                }
            }
        }
    </script>
</body>
</html>
